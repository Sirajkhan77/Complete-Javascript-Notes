    <header class="header">

            <h2 id="main-heading">Manage Your Task</h2>

    <section class="todo-section container">
        <h2>Discuss your plan for today... </h2>
        <form class="form-todo">
            <input type="text" placeholder="Add todo ">
            <input type="submit" class="btn" value="Add Todo">
        </form>
        <ul class="todo-list">
            <li class="first-todo">

                <div class="todo-buttons">

                    <button class="btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="sf">
            <div class="form-gourp">
             <div class="one-section">
                 <label for="username">Username</label>
                 <input type="text" name="username" id="username" >
             </div>

             
             <div class="one-section">
                
                <label for="phone">Phone</label>
                <input type="email" name="phone" id="phone" >
            </div>
               

             <div class="one-section">
                
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password" >
             </div>

             <div class="one-section">
                
                 <label for="Confirm-Password">Confirm-Password</label>
                 <input type="password" name="Confirm-Password" id="Confirm-Password" >
             </div>


             <div class="one-section">
                
                 <label for="Message">About Yourself</label>
                 <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
             </div>
             <div class="one-section">
                 <button class="submit btn">Submit</button>
             </div>

            </div>
        </form>
